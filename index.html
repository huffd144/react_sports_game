<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react sports game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!--React Dom-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--Babel-->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      function Team(props) {
        let shotPercentageDiv;

        if (props.stats.shots) {
          const shotPercentage = Math.round(
            (props.stats.score / props.stats.shots) * 100
          );
          shotPercentageDiv = (
            <div>
              <strong>Shooting %: {shotPercentage} </strong>
            </div>
          );
        }
        return (
          <div className="Team">
            <h2>{props.name}</h2>

            <div className="identity">
              <img src={props.logo} alt={props.name} />
            </div>
            <div>
              <strong>Shots:</strong> {props.stats.shots}
            </div>

            <div>
              <strong>Score:</strong> {props.stats.score}
            </div>

            {shotPercentageDiv}

            <button onClick={props.shotHandler}>Shoot</button>
          </div>
        );
      }

      class Game extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            resetCount: 0,
            homeTeamStats: {
              shots: 0,
              score: 0,
            },
            visitingTeamStats: {
              shots: 0,
              score: 0,
            },
          };

          this.shotSound = new Audio("./shot.wav");
          this.scoreSound = new Audio("./score.wav");
        }

        shoot = (team) => {
          const teamStatsKey = `${team}TeamStats`;
          let score = this.state[teamStatsKey].score;
          this.shotSound.play();
          if (Math.random() > 0.5) {
            score += 1;

            setTimeout(() => {
              this.scoreSound.play();
            }, 100);
          }

          this.setState((state, props) => ({
            [teamStatsKey]: {
              shots: state[teamStatsKey].shots + 1,
              score,
            },
          }));
        };

        resetGame = () => {
          this.setState((state, props) => ({
            resetCount: state.resetCount + 1,
            homeTeamStats: {
              shots: 0,
              score: 0,
            },
            visitingTeamStats: {
              shots: 0,
              score: 0,
            },
          }));
        };

        render() {
          return (
            <div className="Game">
              <h1>Welcome to {this.props.venue}</h1>
              <div className="stats">
                <Team
                  name={this.props.homeTeam.name}
                  logo={this.props.homeTeam.logoSrc}
                  stats={this.state.homeTeamStats}
                  shotHandler={() => this.shoot("home")}
                />

                <div className="versus">
                  <h1>VS</h1>
                  <div>
                    <strong>Resets:</strong> {this.state.resetCount}
                    <button onClick={this.resetGame}>Reset Game</button>
                  </div>
                </div>

                <Team
                  name={this.props.visitingTeam.name}
                  logo={this.props.visitingTeam.logoSrc}
                  stats={this.state.visitingTeamStats}
                  shotHandler={() => this.shoot("visiting")}
                />
              </div>
            </div>
          );
        }
      }

      function App(props) {
        const Kings = {
          name: "Chicago Kings",
          logoSrc:
            "https://thumbs.dreamstime.com/b/queens-kings-crown-vector-logo-golden-corona-logotype-dark-background-queens-kings-crown-vector-logo-golden-corona-166619542.jpg",
        };

        const Scorpion = {
          name: "Arizona Scorpion",
          logoSrc:
            "https://elements-cover-images-0.imgix.net/8cc90d24-8aed-4fb5-a397-de1abfd75432?auto=compress%2Cformat&fit=max&w=2740&s=07d8c426e76272714d9c4c7df48f92f0",
        };

        const queens = {
          name: "Atlanta Queens",
          logoSrc:
            "https://i.pinimg.com/474x/51/59/b3/5159b321713edef6c6a3b8f930f667a1.jpg",
        };

        const unicorns = {
          name: "Denver Unicorns",
          logoSrc:
            "https://png.pngtree.com/png-clipart/20200727/original/pngtree-unicorn-logo-design-vector-template-png-image_5370008.jpg",
        };

        return (
          <div className="App">
            <Game
              venue="Bigtyme Arena"
              homeTeam={Kings}
              visitingTeam={Scorpion}
            />
            <Game venue="DJM Arena" homeTeam={queens} visitingTeam={unicorns} />
          </div>
        );
      }
      const element = <App />;

      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
